<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Poppins:wght@100;200;300;500;800;900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" -->
        <!-- integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"> -->
    <!-- </script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script> -->
    <link rel="stylesheet" href="../static/index.css">
    <title>UnivHaiti: {% block title %}{% endblock title %}</title>
</head>

<body>
    <header>
        <div class="wrapper header-cont">
            <div class="brand-cont">
                <h1 class="brand">UnivHa√Øti</h1>
            </div>
            <nav class="close-nav">
                <ul class="nav-ul">
                    <li class="nav-ul-li"><a href="/" class="nav-ul-li-a">Home</a></li>
                    <li class="nav-ul-li"><a href="" class="nav-ul-li-a">University</a></li>
                    <li class="nav-ul-li"><a href="" class="nav-ul-li-a">Student</a></li>
                    <li class="nav-ul-li"><a href="" class="nav-ul-li-a">Scholarship</a></li>
                    <li class="nav-ul-li"></li>
                </ul>
                <div class="log-btn-cont">
                    {% if not user %}
                        <a id="sign-btn" href="/login">Login</a>
                    {% else %}
                        <a id="sign-btn" href="/logout">Logout</a>
                    {% endif %}
                </div>
            </nav>
            <div class="hamburger" id="open-nav-btn">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" class="svg-inline--fa fa-bars fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path>
                </svg>
            </div>
        </div>
    </header>
    
    <main>
        
        {% block main %}{% endblock %}
  
    </main>
    <footer>
        <div class="wrapper">

        </div>
    </footer>
    {% block Script %}{% endblock Script %}
    <script>
        let navToggler = document.querySelector("#open-nav-btn");
        let nav = document.querySelector("nav");    

        navToggler.addEventListener("click", ()=> {
            nav.classList.toggle("close-nav")
        });
    </script>
</body>

</html>
